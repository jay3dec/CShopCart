<div class="container">
    <div class="well">
        <div class="page-header">
            <h3>Quotation</h3>
        </div>

       <table class="table">
           <tr ng-repeat="item in qq">
               <td>
                   {{item.question}}
               </td>
               <td>
                   Rs. {{item.selected}}
               </td>
           </tr>
           <tr>
               <td>
                    <b>Total:</b>    
               </td>
               <td>
                    <b>Rs. {{total}}</b>
               </td>
           </tr>
       </table>
      

    </div>
    <div class="text-left">
        <a type="button" class="btn btn-danger" href="#/cart">Customize <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>

    </div>
</div>
